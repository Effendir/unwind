<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unwind</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-logo">
    </div>
    <div class="header-links">
    </div>
  </header>

  <div class="banner">
    <div class="banner-content">
      <h1>Unwind</h1>
      <p>A safe place to chill down and relax, with curated video and audio playlists.</p>
      <button>Night light</button>
    </div>
    <div class="banner-picture"><img src="https://images.unsplash.com/photo-1524901548305-08eeddc35080?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="plant wall with neon reminding to breathe"></div>
  </div>

  <div class="spotify">
    <div><h2>Spotify playlists</h2></div>
    <div class="spotify-cards">
      <div class="spotify-card"><iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3XW6OI2NlQgEYooVvMDzM0?utm_source=generator" width="25%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></div>
      <div class="spotify-card"><iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6swySIZbIiuT59vEuvYg1z?utm_source=generator" width="25%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></div>
      <div class="spotify-card"><iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1ggxffmqJVMB7h0YQcYSrH?utm_source=generator" width="25%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></div>
    </div>
  </div>

  <div class="youtube">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IZkjX_c4hm4?si=BSrYh6cXN3HZzb8Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Namo'valokiteshvaraya Chant - Plum Village Zen Monastery</p>
  </div>

  <div class="cta">
    <p>Feel free to contact me</p>
    <button>Mail</button>
  </div>

  <footer>
    <a href="https://github.com/Effendir"><i class="fa-brands fa-github"></i></a>
    <p>Effendir 2024</p>
  </footer>

  <script src="https://kit.fontawesome.com/c41c28ac80.js" crossorigin="anonymous"></script>

</body>
</html>
